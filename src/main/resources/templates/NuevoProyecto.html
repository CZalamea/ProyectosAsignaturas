<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="container-fluid text-center">
    <div class="text-center"><h1>[[${pageTitle}]]</h1></div>

    <form th:action="@{/proyectos/guardar}" method="post" th:object="${proyecto}"
          style="max-width: 500px; margin: 0 auto;">
        <input type="hidden" th:field="*{idProyecto}">
        <div class="border border-secondary rounded p-3">

            <div class="form-group row">
                <label class="col-sm-4">Nombre del Proyecto:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{nombreProyecto}" class="form-control" required minlength="8" maxlength="45"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Asignatura:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{asignatura}" class="form-control" required minlength="2" maxlength="45" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Nota:</label>
                <div class="col-sm-8">
                    <input type="number" th:field="*{nota}" class="form-control" required min="0" max="10" />
                </div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">Save</button>
                <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
            </div>

        </div>
    </form>
</div>

<script type="text/javascript">
    function cancelForm() {
        window.location = "[[@{/proyectos}]]";
    }
</script>
</body>
</html>
